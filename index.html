<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- where nav bar goes (sticky) -->
    <header class="sticky" id="heading">
        <nav>
            <ul>
                <li><a href="#image">Image</a></li>
                <li><a href="#contact-info">Contact</a></li>
                <li><a href="#about-us">About Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- where figure goes -->
    <h1 id="image">Image</h1>
    <figure>
        <img src="https://images-na.ssl-images-amazon.com/images/I/91MlbDNBKBL.__AC_SX300_SY300_QL70_FMwebp_.jpg"
             alt="Stone background">
        <figcaption>Keep in Touch:</figcaption>
    </figure>

    <!-- where form itself goes -->
    <h2 id="contact-info">Contact Info</h2>
    <form>
        <fieldset>
            <legend>Contact Form</legend>
            <p>
                <label for="name">Name:</label> <input type="text" id="name" name="full_name">
            </p>
            <p>
                <label for="email">Email:</label> <input type="email" id="email" name="user_email">
            </p>
            <p>
                <button type="button">Send</button>
            </p>
        </fieldset>
    </form>

    <!-- About us N/A -->
    <h2 id="about-us">About Us</h2>
    <p>Coming Soon</p>
    <footer>
        <a href="#heading">Back to top</a>
    </footer>
</body>
</html>
